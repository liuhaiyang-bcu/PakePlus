<body>
    <div class="container">
        <h1>ğŸ“¸ å›¾ç‰‡å‹ç¼©åŠŸèƒ½æµ‹è¯•</h1>
        
        <div class="settings">
            <h3>å‹ç¼©è®¾ç½®</h3>
            <div class="setting-row">
                <label>æœ€å¤§å®½åº¦:</label>
                <input type="number" id="maxWidth" class="setting-input" value="800">
            </div>
            <div class="setting-row">
                <label>æœ€å¤§é«˜åº¦:</label>
                <input type="number" id="maxHeight" class="setting-input" value="800">
            </div>
            <div class="setting-row">
                <label>å‹ç¼©è´¨é‡:</label>
                <input type="number" id="quality" class="setting-input" value="0.5" step="0.05" min="0.05" max="1">
            </div>
            <div class="setting-row">
                <label>æœ€å¤§æ–‡ä»¶å¤§å°(KB):</label>
                <input type="number" id="maxSize" class="setting-input" value="150">
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="high">é«˜è´¨é‡</button>
                <button class="preset-btn active" data-preset="medium">ä¸­ç­‰è´¨é‡</button>
                <button class="preset-btn" data-preset="low">ä½è´¨é‡</button>
                <button class="preset-btn" data-preset="ultra">è¶…çº§å‹ç¼©</button>
                <button class="preset-btn" data-preset="thumbnail">ç¼©ç•¥å›¾</button>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“·</div>
            <div class="upload-text">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
            <div class="upload-hint">æ”¯æŒ JPGã€PNGã€WebP ç­‰æ ¼å¼ï¼Œå¯åŒæ—¶é€‰æ‹©å¤šå¼ å›¾ç‰‡</div>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>

        <div id="status" class="status" style="display: none;"></div>
        <div id="progress" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="js/image-compressor.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');

        // è®¾ç½®æ§ä»¶
        const maxWidthInput = document.getElementById('maxWidth');
        const maxHeightInput = document.getElementById('maxHeight');
        const qualityInput = document.getElementById('quality');
        const maxSizeInput = document.getElementById('maxSize');

        // åˆ›å»ºå‹ç¼©å™¨å®ä¾‹
        let compressor = new ImageCompressor();

        // é¢„è®¾æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const preset = ImageCompressor.presets[btn.dataset.preset];
                maxWidthInput.value = preset.maxWidth;
                maxHeightInput.value = preset.maxHeight;
                qualityInput.value = preset.quality;
                maxSizeInput.value = preset.maxSizeKB;
                
                updateCompressorSettings();
            });
        });

        // è®¾ç½®å˜æ›´äº‹ä»¶
        [maxWidthInput, maxHeightInput, qualityInput, maxSizeInput].forEach(input => {
            input.addEventListener('change', updateCompressorSettings);
        });

        function updateCompressorSettings() {
            compressor.setOptions({
                maxWidth: parseInt(maxWidthInput.value),
                maxHeight: parseInt(maxHeightInput.value),
                quality: parseFloat(qualityInput.value),
                maxSizeKB: parseInt(maxSizeInput.value)
            });
        }

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            showStatus(`æ­£åœ¨å¤„ç† ${imageFiles.length} å¼ å›¾ç‰‡...`, 'processing');
            showProgress(true);
            results.innerHTML = '';

            try {
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    updateProgress((i / imageFiles.length) * 100);
                    
                    const compressed = await compressor.compressImage(file);
                    displayResult(file, compressed);
                }

                updateProgress(100);
                showStatus(`âœ… æˆåŠŸå¤„ç† ${imageFiles.length} å¼ å›¾ç‰‡`, 'success');
                
                setTimeout(() => {
                    showProgress(false);
                    hideStatus();
                }, 2000);

            } catch (error) {
                console.error('å‹ç¼©å¤±è´¥:', error);
                showStatus(`âŒ å‹ç¼©å¤±è´¥: ${error.message}`, 'error');
                showProgress(false);
            }

            fileInput.value = '';
        }

        function displayResult(originalFile, compressed) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';

            const compressionRatio = compressed.compressionRatio || 0;
            const originalSizeKB = Math.round(originalFile.size / 1024);
            const compressedSizeKB = Math.round(compressed.size / 1024);
            const savedKB = originalSizeKB - compressedSizeKB;

            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="filename">${originalFile.name}</div>
                    ${compressionRatio > 0 ? `<div class="compression-badge">-${compressionRatio}%</div>` : ''}
                </div>
                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-label">åŸå§‹å¤§å°</div>
                        <div class="detail-value">${originalSizeKB} KB</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">å‹ç¼©åå¤§å°</div>
                        <div class="detail-value">${compressedSizeKB} KB</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">èŠ‚çœç©ºé—´</div>
                        <div class="detail-value">${savedKB} KB</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">å°ºå¯¸å˜åŒ–</div>
                        <div class="detail-value">${compressed.originalWidth}Ã—${compressed.originalHeight} â†’ ${compressed.compressedWidth}Ã—${compressed.compressedHeight}</div>
                    </div>
                </div>
                <div class="image-preview">
                    <div>
                        <div class="detail-label">åŸå›¾é¢„è§ˆ</div>
                        <img src="${URL.createObjectURL(originalFile)}" class="preview-image" alt="åŸå›¾">
                    </div>
                    <div>
                        <div class="detail-label">å‹ç¼©åé¢„è§ˆ</div>
                        <img src="${compressed.data}" class="preview-image" alt="å‹ç¼©å">
                    </div>
                </div>
            `;

            results.appendChild(resultDiv);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (!show) progressBar.style.width = '0%';
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }

        // åˆå§‹åŒ–è®¾ç½®
        updateCompressorSettings();
    </script>
